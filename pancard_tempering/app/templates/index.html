<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID-Card Authenticity Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ID Card Authenticity Checker</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file_upload" accept="image/*" required>
            <button type="submit">Check Authenticity</button>
        </form>

        {% if pred %}
        <div class="result">
            Score: <strong>{{ pred }}</strong>
            <br>
            {% if score < 85 %}
                <span class="tampered">⚠️ Possible Tampering Detected</span>
            {% else %}
                <span class="genuine">✅ PAN Card Appears Genuine</span>
            {% endif %}
        </div>
        {% endif %}

        <footer>
            For Secure Verification
        </footer>
    </div>

    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
